<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ajouter un livre</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #3a170b; /* brun foncé */
      padding: 40px;
      margin: 0;
      color: #ffffff;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #632a19; /* boîte plus sombre */
      padding: 3em;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      color: #f4e3c1;
      margin-bottom: 1.5em;
    }

    .form-group {
      margin-bottom: 1.2em;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5em;
      color: #f2d9b6;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75em 1em;
      border: 1px solid #a1744b;
      border-radius: 10px;
      background-color: #350101e3;
      color: #fff;
      font-size: 1em;
      outline: none;
    }

    .form-group input::placeholder {
      color: #d6bfa3;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 2em;
    }

    .form-actions button {
      width: 48%;
      padding: 0.9em;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit {
      background-color: #a67459;
      color: #fff;
    }

    .btn-submit:hover {
      background-color: #b8856b;
    }

    .btn-reset {
      background-color: #7b4f3c;
      color: #fff;
    }

    .btn-reset:hover {
      background-color: #944c36;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Ajouter un nouveau livre</h2>
    <form method="POST" action="/ajouter_livre" enctype="multipart/form-data">
      <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" name="titre" id="titre" placeholder="Ex: Le Petit Prince" required>
      </div>

      <div class="form-group">
        <label for="auteur">Auteur</label>
        <input type="text" name="auteur" id="auteur" placeholder="Ex: Antoine de Saint-Exupéry" required>
      </div>

      <div class="form-group">
        <label for="categorie">Catégorie</label>
        <select name="categorie" id="categorie" required>
          <option value="">-- Sélectionner --</option>
          <option value="Roman">Roman</option>
          <option value="Science">Science</option>
          <option value="Histoire">Histoire</option>
         <option value="Biographie">Biographie</option>
         <option value="Poésie">Poésie</option>
  <option value="Aventure">Aventure</option>
  <option value="Fantastique">Fantastique</option>
  <option value="Science-fiction">Science-fiction</option>
  <option value="Philosophie">Philosophie</option>
  <option value="Développement personnel">Développement personnel</option>
  <option value="Policier">Policier</option>
  <option value="Économie">Économie</option>
  <option value="Psychologie">Psychologie</option>
  <option value="Cuisine">Cuisine</option>
  <option value="Jeunesse">Jeunesse</option>
  <option value="Manga">Manga</option>
  <option value="Spiritualité">Spiritualité</option>
  <option value="Art">Art</option>
  <option value="Informatique">Informatique</option>
  <option value="Éducation">Éducation</option>
</select>
      </div>

      <div class="form-group">
        <label for="image">Image de couverture</label>
        <input type="file" name="image" id="image" accept="image/*">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit">Ajouter</button>
        <button type="reset" class="btn-reset">Réinitialiser</button>
      </div>
    </form>
  </div>

</body>
</html>
