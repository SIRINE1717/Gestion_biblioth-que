<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Louer un Livre</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #3e261d;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #2b1b14;
      padding: 2em;
      border-radius: 25px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5em;
      color: #f3e596;
    }

    label {
      display: block;
      margin-top: 1em;
      margin-bottom: 0.4em;
      color: #e6d2b5;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 0.7em;
      border: none;
      border-radius: 15px;
      background-color: #3b291f;
      color: #fff;
      font-size: 1em;
      margin-bottom: 0.8em;
    }

    input[readonly] {
      background-color: #443126;
      color: #ddd;
    }

    .btn {
      background-color: #a67459;
      color: white;
      padding: 0.9em;
      border: none;
      border-radius: 20px;
      width: 100%;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1em;
    }

    .btn:hover {
      background-color: #b27b5f;
    }

    .back-link {
      text-align: center;
      margin-top: 1.2em;
    }

    .back-link a {
      color: #b0f396;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Louer un Livre</h2>

    <form action="/louer" method="post">

      <label for="nom_client">Nom du client :</label>
      <input type="text" id="nom_client" name="nom_client" required>

      <label for="email_client">Email :</label>
      <input type="text" id="email_client" name="email_client" required>

      <label for="tel_client">Téléphone :</label>
      <input type="text" id="tel_client" name="tel_client" required>

      <label for="livre">Livre à louer :</label>
      <select id="livre" name="livre" required>
        <option value="">-- Sélectionner un livre --</option>
        <option value="Harry Potter" data-prix="15">Harry Potter (15 DH/jour)</option>
        <option value="Le Petit Prince" data-prix="10">Le Petit Prince (10 DH/jour)</option>
        <option value="Clean Code" data-prix="20">Clean Code (20 DH/jour)</option>
      </select>

      <label for="prix_jour">Prix par jour (DH) :</label>
      <input type="number" id="prix_jour" name="prix_jour" readonly>

      <label for="date_debut">Date de location :</label>
      <input type="date" id="date_debut" name="date_debut" required>

      <label for="date_retour">Date de retour :</label>
      <input type="date" id="date_retour" name="date_retour" required>

      <label for="prix_total">Prix total (DH) :</label>
      <input type="number" id="prix_total" name="prix_total" readonly>

      <button type="submit" class="btn">Valider la location</button>
    </form>

    <div class="back-link">
      <a href="/dashboard">⬅ Retour au tableau de bord</a>
    </div>
  </div>

  <script>
    const livreSelect = document.getElementById('livre');
    const prixJourInput = document.getElementById('prix_jour');
    const dateDebut = document.getElementById('date_debut');
    const dateRetour = document.getElementById('date_retour');
    const prixTotalInput = document.getElementById('prix_total');

    function calculerPrix() {
      const debut = new Date(dateDebut.value);
      const retour = new Date(dateRetour.value);
      const prixJour = parseFloat(prixJourInput.value);

      if (debut && retour && prixJour && retour > debut) {
        const diffTime = retour - debut;
        const nbJours = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        prixTotalInput.value = nbJours * prixJour;
      } else {
        prixTotalInput.value = "";
      }
    }

    livreSelect.addEventListener('change', () => {
      const selectedOption = livreSelect.options[livreSelect.selectedIndex];
      const prix = selectedOption.getAttribute('data-prix');
      prixJourInput.value = prix;
      calculerPrix();
    });

    dateDebut.addEventListener('change', calculerPrix);
    dateRetour.addEventListener('change', calculerPrix);
  </script>

</body>
</html>
