<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Livres</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f0ec;
      height: auto;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header {
      background-color: #632a19;
      color: white;
      text-align: center;
      padding: 1em;
      font-size: 1.5em;
      font-weight: bold;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2em;
      padding: 1em 2em;
      padding-bottom: 7em; /* space for fixed bottom nav */
    }

    .book-card {
      background-color: #301010;
      border-radius: 20px;
      padding: 0.7em;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .book-card:hover {
      transform: scale(1.02);
    }

    .book-image {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 0.5em;
    }

    .book-title {
      font-weight: bold;
      font-size: 0.95em;
      margin-bottom: 0.5em;
      color: #f3e596;
    }

    .card-buttons {
      display: flex;
      justify-content: space-between;
      gap: 4px;
    }

    .btn {
      flex: 1;
      padding: 6px;
      border-radius: 8px;
      font-size: 0.75em;
      text-decoration: none;
      font-weight: bold;
      color: white;
    }

    .btn-louer {
      background-color: #a67459;
    }

    .btn-modifier {
      background-color: #704335;
    }

    .btn-supprimer {
      background-color: #aa5c2e;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #632a19;
      display: flex;
      justify-content: space-around;
      padding: 0.8em 0;
      z-index: 10;
    }

    .bottom-nav a {
      color: #f3e596;
      text-decoration: none;
      font-size: 1.3em;
    }

    .bottom-nav a:hover {
      color: white;
    }
  </style>
</head>
<body>

  <div class="header">
  <!-- IcÃ´ne de notification Ã  gauche -->
  <div class="header-icon-left">
    <i class="fas fa-bell" onclick="toggleNotifications()"></i>
      <a href="/ajouter_livre" class="ajouter-btn">Ajouter</a>
  </div>

  <!-- Titre centrÃ© -->
  ðŸ“š Ma BibliothÃ¨que

  <!-- IcÃ´ne de recherche Ã  droite -->
  <div class="header-icon-right">
    <i class="fas fa-search" onclick="toggleSearch()"></i>
  </div>
</div>
<!-- Barre de recherche cachÃ©e -->
<div id="searchBar" class="search-bar" style="display: none;">
  <form action="/rechercher" method="get">
    <input type="text" name="q" placeholder="Rechercher un livre..." required>
    <button type="submit"><i class="fas fa-search"></i></button>
  </form>
</div>

  <div class="book-grid">
  {% for livre in livres %}
  <div class="book-card">
    <img src="{{ url_for('static', filename='images/' ~ livre.PHOTO) }}" alt="{{ livre.TITRE }}" class="book-image">
    <div class="book-title">{{ livre.TITRE }}</div>
    <div class="card-buttons">
      <a href="/louer/{{ livre.ID_LIVRE }}" class="btn btn-louer">Louer</a>
      <a href="/modifier_livre/{{ livre.ID_LIVRE }}" class="btn btn-modifier">Modifier</a>
      <a href="/supprimer_livre/{{ livre.ID_LIVRE }}" class="btn btn-supprimer"
         onclick="return confirm('ÃŠtes-vous sÃ»r de vouloir supprimer ce livre ?');">
         Supprimer
      </a>
    </div>
  </div>
  {% endfor %}
</div>
  <div class="bottom-nav">
    <a href="#"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-plus"></i></a>
    <a href="#"><i class="fas fa-book-open"></i></a>
    <a href="#"><i class="fas fa-sign-out-alt"></i></a>
  </div>

</body>
</html>
